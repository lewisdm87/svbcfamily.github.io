<!DOCTYPE html>
<html lang="en">

<head>

<title>TIMER</title>
	
<meta name="Description" content="This is the countdown timer used just before service begins. Usually activated when about 1 minute remains in service count-down, slides dissapear.">
	
<meta name="robots" content="NOINDEX, NOFOLLOW">

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<script>
// Set the date we're counting down to
// Mm d, yyyy HH:MM:SS
var countDownDate = new Date("May 12, 2019 10:30:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    
     // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    
    // Pad variables with leading zeros
    Number.prototype.pad = function(size) {
    var s = String(this);
    while (s.length < (size || 2)) {s = "0" + s;}
    return s;
    }
    
    days = (days).pad(2);
    hours = (hours).pad(2);
    minutes = (minutes).pad(2);
    seconds = (seconds).pad(2);
    
    // Output the result in an element with id="countdown"
    // Drop expired elements
     document.getElementById("countdown").innerHTML = days + ": " + hours + ": "
    + minutes + ": " + seconds;
    
    // Drop variables less than zero
    if (days <= 0) {
        document.getElementById("countdown").innerHTML = hours + ": " + minutes + ": " + seconds;
    }
    
    if (hours <= 0) {
        document.getElementById("countdown").innerHTML = minutes + ": " + seconds;
    }
    
    if (minutes <= 0) {
        document.getElementById("countdown").innerHTML = seconds;
    }
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "NOW";
    }
}, 1000);
</script>

	
<style>

p#heading {
    text-align: center;
    font-size:55px;
	line-height: 0px;
}
	
	p#heading2 {
		text-align: center;
		font-size: 40px;
		line-height: 40px;
	}

p#countdown {
  text-align: center;
  font-size: 200px;
  line-height: 400px;
}
	
	
.alignleft {
	float: left;
	font-size: 28px;
	line-height: 0px;
		
}
.alignright {
	float: right;
	font-size: 28px;
	line-height: 0px;
}
	
</style>

</head>

<body> 
	
<p id="heading">Shenandoah Valley Baptist Church</p>

<p id="heading2">Service Starts In:</p>

<p id="countdown">	</p>

<div id="slogan-box">
	<p class="alignleft">We're Moving Forward!</p>
	<p class="alignright">New Year - New Beginning!</p>
</div>
	
<div style="clear: both;"></div>

</body>
</html>
